<html lang="zh-CN">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <style>
        body,
        h1,
        h2,
        h3,
        p {
            margin: 0
        }

        button {
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
            -webkit-appearance: button;
            border-style: none;
            outline: none;
            padding: 0
        }

        main {
            display: block
        }

        @-webkit-keyframes hvr-buzz {
            50% {
                -webkit-transform: translateX(3px) rotate(2deg);
                transform: translateX(3px) rotate(2deg)
            }
            100% {
                -webkit-transform: translateX(-3px) rotate(-2deg);
                transform: translateX(-3px) rotate(-2deg)
            }
        }

        @keyframes hvr-buzz {
            50% {
                -webkit-transform: translateX(3px) rotate(2deg);
                transform: translateX(3px) rotate(2deg)
            }
            100% {
                -webkit-transform: translateX(-3px) rotate(-2deg);
                transform: translateX(-3px) rotate(-2deg)
            }
        }

        .hvr-buzz:hover {
            -webkit-animation-name: hvr-buzz;
            animation-name: hvr-buzz;
            -ms-animation-name: none;
            -webkit-animation-duration: 0.15s;
            animation-duration: 0.15s;
            -webkit-animation-delay: 0;
            animation-delay: 0;
            -webkit-animation-timing-function: linear;
            animation-timing-function: linear;
            -webkit-animation-iteration-count: infinite;
            animation-iteration-count: infinite
        }

        .animated {
            -webkit-animation-duration: 1s;
            animation-duration: 1s
        }

        .animated.delay-2s {
            -webkit-animation-delay: 2s;
            animation-delay: 2s
        }

        @-webkit-keyframes flash {
            from,
            50%,
            to {
                opacity: 1
            }
            25%,
            75% {
                opacity: 0
            }
        }

        @keyframes flash {
            from,
            50%,
            to {
                opacity: 1
            }
            25%,
            75% {
                opacity: 0
            }
        }

        .flash {
            -webkit-animation-name: flash;
            animation-name: flash;
            -ms-animation-name: none
        }

        @-webkit-keyframes bounceOut {
            20% {
                -webkit-transform: scale3d(0.9, 0.9, 0.9);
                transform: scale3d(0.9, 0.9, 0.9)
            }
            50%,
            55% {
                opacity: 1;
                -webkit-transform: scale3d(1.1, 1.1, 1.1);
                transform: scale3d(1.1, 1.1, 1.1)
            }
            to {
                opacity: 0;
                -webkit-transform: scale3d(0.3, 0.3, 0.3);
                transform: scale3d(0.3, 0.3, 0.3)
            }
        }

        @keyframes bounceOut {
            20% {
                -webkit-transform: scale3d(0.9, 0.9, 0.9);
                transform: scale3d(0.9, 0.9, 0.9)
            }
            50%,
            55% {
                opacity: 1;
                -webkit-transform: scale3d(1.1, 1.1, 1.1);
                transform: scale3d(1.1, 1.1, 1.1)
            }
            to {
                opacity: 0;
                -webkit-transform: scale3d(0.3, 0.3, 0.3);
                transform: scale3d(0.3, 0.3, 0.3)
            }
        }

        .bounceOut {
            -webkit-animation-duration: 0.75s;
            animation-duration: 0.75s;
            -webkit-animation-name: bounceOut;
            animation-name: bounceOut;
            -ms-animation-name: none
        }

        @-webkit-keyframes fadeInUp {
            from {
                opacity: 0;
                -webkit-transform: translate3d(0, 100%, 0);
                transform: translate3d(0, 100%, 0)
            }
            to {
                opacity: 1;
                -webkit-transform: translate3d(0, 0, 0);
                transform: translate3d(0, 0, 0)
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                -webkit-transform: translate3d(0, 100%, 0);
                transform: translate3d(0, 100%, 0)
            }
            to {
                opacity: 1;
                -webkit-transform: translate3d(0, 0, 0);
                transform: translate3d(0, 0, 0)
            }
        }

        .fadeInUp {
            -webkit-animation-name: fadeInUp;
            animation-name: fadeInUp;
            -ms-animation-name: none
        }

        @-webkit-keyframes zoomIn {
            from {
                opacity: 0;
                -webkit-transform: scale3d(0.3, 0.3, 0.3);
                transform: scale3d(0.3, 0.3, 0.3)
            }
            50% {
                opacity: 1
            }
        }

        @keyframes zoomIn {
            from {
                opacity: 0;
                -webkit-transform: scale3d(0.3, 0.3, 0.3);
                transform: scale3d(0.3, 0.3, 0.3)
            }
            50% {
                opacity: 1
            }
        }

        .zoomIn {
            -webkit-animation-name: zoomIn;
            animation-name: zoomIn;
            -ms-animation-name: none
        }

        @-webkit-keyframes headShake {
            0% {
                -webkit-transform: translateX(0);
                transform: translateX(0)
            }
            6.5% {
                -webkit-transform: translateX(-6px) rotateY(-9deg);
                transform: translateX(-6px) rotateY(-9deg)
            }
            18.5% {
                -webkit-transform: translateX(5px) rotateY(7deg);
                transform: translateX(5px) rotateY(7deg)
            }
            31.5% {
                -webkit-transform: translateX(-3px) rotateY(-5deg);
                transform: translateX(-3px) rotateY(-5deg)
            }
            43.5% {
                -webkit-transform: translateX(2px) rotateY(3deg);
                transform: translateX(2px) rotateY(3deg)
            }
            50% {
                -webkit-transform: translateX(0);
                transform: translateX(0)
            }
        }

        @keyframes headShake {
            0% {
                -webkit-transform: translateX(0);
                transform: translateX(0)
            }
            6.5% {
                -webkit-transform: translateX(-6px) rotateY(-9deg);
                transform: translateX(-6px) rotateY(-9deg)
            }
            18.5% {
                -webkit-transform: translateX(5px) rotateY(7deg);
                transform: translateX(5px) rotateY(7deg)
            }
            31.5% {
                -webkit-transform: translateX(-3px) rotateY(-5deg);
                transform: translateX(-3px) rotateY(-5deg)
            }
            43.5% {
                -webkit-transform: translateX(2px) rotateY(3deg);
                transform: translateX(2px) rotateY(3deg)
            }
            50% {
                -webkit-transform: translateX(0);
                transform: translateX(0)
            }
        }

        .animate__headShake {
            -webkit-animation-iteration-count: infinite;
            animation-iteration-count: infinite;
            -webkit-animation-timing-function: ease-in-out;
            animation-timing-function: ease-in-out;
            -webkit-animation-name: headShake;
            animation-name: headShake;
            -ms-animation-name: none
        }

        .close-anim {
            -webkit-transition: transform 0.5s ease-in
        }

        .close-anim:hover {
            -webkit-transform: rotate(180deg)
        }

        html,
        body,
        .wrap {
            height: 100%;
            overflow: hidden;
            background: #000;
            font-family: 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', 'WenQuanYi Micro Hei', 'Helvetica Neue', Arial, sans-serif;
            -webkit-font-smoothing: antialiased
        }

        header {
            position: relative;
            height: 64px;
            line-height: 64px;
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
            font-size: 0;
            -webkit-text-size-adjust: none
        }

        header .ad-char {
            display: inline-block;
            position: relative;
            font-size: 14px;
            color: #fff;
            padding-left: 16px;
            z-index: 9999;
            cursor: pointer
        }

        header .ad-char .ad-text-wrap {
            letter-spacing: 1px;
            opacity: 0.5
        }

        header .ad-char .ad-text-wrap::after {
            content: '';
            display: inline-block;
            width: 7px;
            height: 7px;
            border-top: 1px solid #fff;
            border-right: 1px solid #fff;
            position: relative;
            bottom: 3px;
            -webkit-transform: rotate(135deg);
            -ms-transform: rotate(135deg);
            transform: rotate(135deg);
            left: 2px
        }

        header .ad-char .popover {
            display: none;
            position: absolute;
            top: 50px;
            left: 16px;
            width: 149px;
            height: 81px;
            background: #fff;
            -webkit-box-shadow: 0px 2px 4px 0px rgba(0, 0, 0, 0.15);
            box-shadow: 0px 2px 4px 0px rgba(0, 0, 0, 0.15);
            border-radius: 6px;
            font-size: 13px;
            font-family: MicrosoftYaHei;
            color: #333333;
            text-align: center;
            z-index: 999
        }

        header .ad-char .popover div {
            height: 40px;
            line-height: 40px
        }

        header .ad-char .popover .btn-no-interest {
            border-top: 1px solid #ededed;
            color: #4c628e
        }

        header .count-down-desc {
            display: inline-block;
            font-size: 14px;
            color: #ffffff;
            opacity: 0.5
        }

        header .count-down-desc::before {
            content: '';
            position: relative;
            top: 3px;
            display: inline-block;
            border-left: 1px solid rgba(255, 255, 255, 0.5);
            height: 15px;
            margin-left: 11px;
            margin-right: 5px
        }

        header .mute-close {
            position: absolute;
            top: 18px;
            right: 24px;
            line-height: 1;
            font-size: 0;
            -webkit-text-size-adjust: none
        }

        header .mute-close button {
            width: 28px;
            height: 28px;
            padding: 9px;
            vertical-align: middle;
            border-radius: 50%;
            border: 1px solid rgba(255, 255, 255, 0.3);
            background: #000;
            cursor: pointer
        }

        header .mute-close .mute {
            margin-right: 16px;
            padding: 7px
        }

        header .mute-close #svgVoice {
            display: none
        }

        header .close-video {
            display: none;
            position: fixed;
            width: 62px;
            height: 32px;
            line-height: 32px;
            font-size: 14px;
            color: #fff;
            top: 18px;
            right: 16px;
            background: #000;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            letter-spacing: 1px;
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
            text-align: center;
            z-index: 9999;
            cursor: pointer
        }

        main {
            display: -webkit-box;
            display: -moz-box;
            display: -ms-flexbox;
            display: flex;
            -webkit-box-pack: center;
            -moz-box-pack: center;
            -ms-flex-pack: center;
            justify-content: center;
            height: calc(100% - 154px);
            overflow: hidden
        }

        main video {
            width: 100%;
            -o-object-fit: contain;
            object-fit: contain
        }

        main img {
            display: none;
            width: 100%;
            -o-object-fit: contain;
            object-fit: contain;
            cursor: pointer
        }

        .popup-mask {
            display: none;
            position: fixed;
            height: 100%;
            width: 100%;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            background: rgba(0, 0, 0, 0.7)
        }

        .popup-wrap {
            position: absolute;
            width: 300px;
            height: 120px;
            top: 50%;
            left: 50%;
            margin-top: -60px;
            margin-left: -170px;
            padding: 20px;
            border-radius: 4px;
            -webkit-box-shadow: 0px 4px 14px 0px rgba(0, 0, 0, 0.16);
            box-shadow: 0px 4px 14px 0px rgba(0, 0, 0, 0.16);
            background: #fff
        }

        .popup-wrap h3 {
            font-size: 16px;
            line-height: 21px;
            color: #222222
        }

        .popup-wrap p {
            font-size: 14px;
            line-height: 22px;
            color: #777777
        }

        .popup-wrap .close {
            position: absolute;
            top: 11px;
            right: 19px;
            padding: 0 12px;
            cursor: pointer
        }

        .popup-wrap .close-icon {
            position: relative;
            display: inline-block;
            width: 1px;
            height: 20px;
            background: #333333;
            -webkit-transform: rotate(45deg);
            -ms-transform: rotate(45deg);
            transform: rotate(45deg)
        }

        .popup-wrap .close-icon::after {
            position: absolute;
            top: 0;
            left: 0;
            width: 1px;
            height: 20px;
            background: #333333;
            -webkit-transform: rotate(270deg);
            -ms-transform: rotate(270deg);
            transform: rotate(270deg);
            content: ''
        }

        .popup-wrap button {
            position: absolute;
            bottom: 20px;
            width: 84px;
            height: 34px;
            line-height: 34px;
            font-size: 14px;
            text-align: center;
            border-radius: 4px;
            cursor: pointer
        }

        .popup-wrap .cancel {
            right: 120px;
            color: #222222;
            background: #fff;
            border: 1px solid #d0d0d0
        }

        .popup-wrap .sure {
            right: 20px;
            color: #fff;
            background: #07d499
        }

        .popup-main {
            display: table-cell;
            text-align: center;
            vertical-align: middle
        }

        .popup-main .adImg {
            width: 70px;
            height: 70px
        }

        .popup-main .popup-title {
            font-size: 28px;
            color: #ffffff
        }

        .popup-main .popup-desc {
            font-size: 16px;
            color: #ffffff;
            margin-top: 10px
        }

        .popup-main .popup-btn {
            width: 160px;
            height: 38px;
            line-height: 38px;
            font-size: 18px;
            color: #ffffff;
            background: #01d567;
            border-radius: 26.5px;
            margin-top: 45px;
            cursor: pointer
        }

        .adBtn {
            display: inline-block;
            vertical-align: middle;
            -webkit-box-shadow: 0 0 1px rgba(0, 0, 0, 0);
            box-shadow: 0 0 1px rgba(0, 0, 0, 0)
        }

        footer {
            height: 80px;
            padding: 5px
        }

        footer .ad-wrap {
            display: none;
            position: relative;
            height: 80px;
            line-height: 80px;
            max-width: 516px;
            margin: 0 auto;
            border-radius: 6px;
            background: #fff;
            cursor: pointer;
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
            font-size: 0;
            -webkit-text-size-adjust: none
        }

        footer .ad-wrap img {
            display: block;
            position: absolute;
            width: 60px;
            height: 60px;
            top: 10px;
            left: 12px
        }

        footer .ad-wrap .main {
            width: 100%;
            display: inline-block;
            padding-left: 12px;
            padding-right: 114px;
            line-height: 1.4;
            vertical-align: middle;
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
            overflow: hidden
        }

        footer .ad-wrap .main h1 {
            font-size: 20px;
            font-weight: 400;
            color: #222222;
            white-space: nowrap;
            -o-text-overflow: ellipsis;
            text-overflow: ellipsis;
            overflow: hidden
        }

        footer .ad-wrap .main p {
            font-size: 15px;
            color: #999999;
            white-space: nowrap;
            -o-text-overflow: ellipsis;
            text-overflow: ellipsis;
            overflow: hidden;
            margin-top: 2px
        }

        footer .ad-wrap button {
            position: absolute;
            right: 0;
            top: 0;
            bottom: 0;
            padding: 0 30px;
            font-size: 20px;
            border-radius: 0 6px 6px 0;
            color: #fff;
            background: #01d567;
            cursor: pointer
        }

        @media screen and (max-width: 360px) {
            header .ad-char {
                font-size: 12px
            }
            header .count-down-desc {
                font-size: 12px
            }
            header .mute-close {
                right: 0px;
                -webkit-transform: scale(0.8);
                -ms-transform: scale(0.8);
                transform: scale(0.8)
            }
        }
    </style>
</head>

            <img id="popupEndvideoImg" class="animated zoomIn" />
        </main>

        <!-- 是否继续观看广告的弹窗 -->
        <div class="popup-mask" id="popup">

                <div id="popupClose" class="close close-anim">

                </div>
                <button id="cancel" class="cancel">关闭广告</button>
                <button id="sure" class="sure">继续观看</button>
            </div>
        </div>

                <button class="adBtn popup-btn hvr-buzz">
            <span class="animated flash delay-2s"></span>
          </button>
            </div>
        </div>

                </div>
                <button class="adBtn hvr-buzz" id="adWrapBtn">
            <span class="animated flash delay-2s"></span>
          </button>
            </div>
        </footer>
